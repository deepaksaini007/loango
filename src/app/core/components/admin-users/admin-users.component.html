<app-header></app-header>
<!-- partial -->
<div class="container-fluid page-body-wrapper bevel tlbr">
  <div class="main-panel">
    <div class="content-wrapper">
      <!--TITLE -->
      <div id="paper-top" class="col-md-12">
        <div class="row">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                All Users
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!--/ TITLE -->
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="row">
              <div class="strap-background card-heading-wrap">
                <h4 class="card-title bg-primary text-white p-2">All Users</h4>
                <div class="card-heading-action">
                    <button type="button" (click)="registerNewUser()"  class="btn btn-custom btn-sm mr-2">Add User</button>
                  </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive tbl-height">

                <ag-grid-angular
                  (gridReady)="onGridReady($event)"
                  style="width: 100%; height: 100%"
                  class="ag-theme-material"
                  [defaultColDef]="defaultColDef"
                  [frameworkComponents]="frameworkComponents"
                  [rowData]="rowData | async"
                  [columnDefs]="columnDefs"
                >
                </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="div-extraspace"></div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:partials/_footer.html -->
    <!-- partial -->
  </div>

  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
